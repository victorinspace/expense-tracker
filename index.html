<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Expense Tracker - Victor Velasquez</title>
  <meta name="description" content="Expense Tracker">
  <meta name="author" content="Victor Velasquez">

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <input id="date" type="date" class="expense-form__input">
    <!-- <input id="amount" type="text" class="expense-form__input" value="$$$">
    <input id="item" type="text" class="expense-form__input" value="Expense item">
    <textarea id="comment" name="comment" id="comment-area" class="expense-form__input">Anything else?</textarea> -->
    <button type="submit" class="expense-form__button">Add Expense</button>
  </form>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>$$$</th>
        <th>What</th>
        <th>Comments</th>
      </tr>
    </thead>

    <!-- Fake Data -->
    <tbody>
      <tr>
        <td>1/11/2020</td>
        <td>$42.35</td>
        <td>Pizza</td>
        <td>It was worth it.</td>
        <td><button class="expense-table__remove-item">Remove</button></td>
      </tr>
      <tr>
        <td>2/32/2020</td>
        <td>$23.15</td>
        <td>Pizza</td>
        <td>What can I say?</td>
        <td><button class="expense-table__remove-item">Remove</button></td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th>Subtotal</th>
        <td colspan="3">$65.50</td>
      </tr>
    </tfoot>
  </table>

  <script src="./script.js"></script>
</body>

</html>
