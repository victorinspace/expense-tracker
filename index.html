<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Expense Tracker - Victor Velasquez</title>
  <meta name="description" content="Expense Tracker">
  <meta name="author" content="Victor Velasquez">

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <h1>Expense Tracker</h1>

  <form id="expense-form">
    <input id="date" type="date" class="expense-form__input">
    <input id="amount" type="text" class="expense-form__input">
    <input id="item" type="text" class="expense-form__input">
    <textarea id="comment" name="comment" id="comment-area" class="expense-form__input">Anything else?</textarea>
    <button type="submit" class="expense-form__button">Add Expense</button>
  </form>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>$$$</th>
        <th>What</th>
        <th>Comments</th>
        <th></th>
      </tr>
    </thead>

    <!-- Fake Data -->
    <tbody id="expense-list">
    </tbody>

    <tfoot>
      <tr>
        <th>Subtotal</th>
        <td id="subtotal" colspan="3">$65.50</td>
      </tr>
    </tfoot>
  </table>

  <script src="./script.js"></script>
</body>

</html>
